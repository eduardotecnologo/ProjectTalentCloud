<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Botão para abrir o modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
        fazer Login
    </button>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Formulário de Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Seu formulário de login -->
                    <h1>Formulário de Login</h1>
                    <form id="loginForm">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="form-control" required>

                        <label for="password">Senha:</label>
                        <input type="password" id="password" class="form-control" required>

                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Seu arquivo de script personalizado -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
            // Previne o envio do formulário
            event.preventDefault();
            
            // Obtém os valores dos campos
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            // Validação simples para garantir que os campos não estejam vazios
            if(email.trim() === "" || password.trim() === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }
            
            // Exibe uma mensagem de sucesso fake usando um modal Bootstrap
            document.getElementById("successModal").style.display = "block";
        });
    </script>

    <!-- Modal de sucesso fake -->
    <div class="modal" id="successModal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sucesso!</h5>
                    <button type="button" class="close" onclick="document.getElementById('successModal').style.display = 'none';" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Seu login foi bem-sucedido!
                </div>
            </div>
        </div>
    </div>

</body>
</html>
