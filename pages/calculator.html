<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Calculadora de IMC.</title>
<body>
    <header class="fixed-header">
        <div class="container">
            <div class="logo">
                <img src="../img/logo-imc.png" alt="Logo">
            </div>
            <nav>
                <ul>
                  <li><a href="../index.html">Início</a></li>
                  <li><a href="./about.html">Sobre</a></li>
                  <li><a href="./calculator.html">Calcule IMC</a></li>
                  <li><a href="./depositions.html">Depoimentos</a></li>
                  <li><a href="./registros.html">Registrar-se</a></li>
                  <li><a href="./contact.html">Contato</a></li>
                </ul>
            </nav>
            <div class="login-button">
                <button>Login</button>
            </div>
        </div>
    </header>
    <div class="calculator-container">
        <h1>Calculadora de IMC</h1>
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Digite o peso" required>

        <label for="height">Altura (m):</label>
        <input type="number" id="height" placeholder="Digite a altura" required>

        <button onclick="calculateIMC()">Calcular IMC</button>

        <table id="result-table" class="hidden">
            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão adicionadas dinamicamente pelo JavaScript em uma nova consulta-->
            </tbody>
        </table>
    </div>

    <h2 id="result"></h2>
   <script src="../js/script.js"></script>
</body>
</html>
