    <div class="calculator-container">
        <h1>Calculadora de IMC</h1>
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Digite o peso" required>

        <label for="height">Altura (m):</label>
        <input type="number" id="height" placeholder="Digite a altura: Ex 1,70" required>

        <button onclick="calculateIMC()">Calcular IMC</button>

        <table id="result-table" class="hidden">
            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão adicionadas dinamicamente pelo JavaScript em uma nova consulta-->
            </tbody>
