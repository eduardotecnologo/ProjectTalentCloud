<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>IMC Saudável</title>
</head>
<body>
    <header class="fixed-header">
        <div class="container">
            <div class="logo">
                <img src="../img/logo-imc.png" alt="Logo">
            </div>
            <nav>
                <ul>
                  <li><a href="../index.html">Início</a></li>
                  <li><a href="./about.html">Sobre</a></li>
                  <li><a href="./calculator.html">Calcule IMC</a></li>
                  <li><a href="./depositions.html">Depoimentos</a></li>
                  <li><a href="./registros.html">Registrar-se</a></li>
                  <li><a href="./contact.html">Contato</a></li>
                </ul>
            </nav>
            <div class="login-button">
                <button>Login</button>
            </div>
        </div>
    </header>
    <div class="contact-container">
        <div class="form-container">
            <h2>Entre em Contato</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>

        <div class="info-container">
            <p>
                Entre em contato conosco para obter mais informações.
            </p>
            <img src="../img/contact-saude.jpg" alt="Imagem de Destaque">
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="#" target="_blank" rel="noopener noreferrer"><img src="../img/icons/facebook.png" alt="Facebook"></a>
                <a href="#" target="_blank" rel="noopener noreferrer"><img src="../img/icons/twitter.png" alt="Twitter"></a>
                <a href="#" target="_blank" rel="noopener noreferrer"><img src="../img/icons/instagram.png" alt="Instagram"></a>
            </div>
            <p>&copy; 2023 IMC Saudável. Todos os direitos reservados..</p>
        </div>
    </footer>
</body>
</html>
